<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Earth Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        #loading-progress {
            width: 200px;
            height: 4px;
            background: #333;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        #loading-progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        #error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            display: none;
            max-width: 80%;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 4px;
        }
        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: right;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .credits:hover {
            opacity: 1;
        }
        .github-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }
        .github-links a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .github-links a:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.8);
        }
        .license {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .license:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="github-links">
        <a href="https://github.com/dushyant4665/earth-visualization" target="_blank" title="View on GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://github.com/dushyant4665/earth-visualization/stargazers" target="_blank" title="Star the project">
            <i class="fas fa-star"></i>
        </a>
        <a href="https://github.com/dushyant4665/earth-visualization/fork" target="_blank" title="Fork the project">
            <i class="fas fa-code-branch"></i>
        </a>
    </div>
    <div id="loading">
        <div>Loading Earth Visualization...</div>
        <div id="loading-text">Loading: 0%</div>
        <div id="loading-progress">
            <div id="loading-progress-bar"></div>
        </div>
        <div id="error-message"></div>
    </div>
    <div id="container"></div>

    <div class="credits fade-in">
        Designed by Dushyant<br>
        <a href="https://github.com/yourusername/earth-visualization/blob/main/LICENSE" target="_blank" style="color: #fff; text-decoration: none;">MIT License</a>
    </div>

    <div class="license fade-in">
        Â© 2024 Earth Visualization
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>

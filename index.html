<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        #loading-progress {
            width: 200px;
            height: 4px;
            background: #333;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        #loading-progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        #error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            display: none;
            max-width: 80%;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 4px;
        }
        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: right;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .credits:hover {
            opacity: 1;
        }
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }
        .github-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .license {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .license:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading Earth Visualization...</div>
        <div id="loading-text">Loading: 0%</div>
        <div id="loading-progress">
            <div id="loading-progress-bar"></div>
        </div>
        <div id="error-message"></div>
    </div>
    <div id="container"></div>

    <a href="https://github.com/yourusername/earth-visualization" target="_blank" class="github-link">

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #earth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .github-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .github-corner:hover {
            transform: scale(1.1);
        }

        .github-corner a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .github-corner i {
            font-size: 24px;
            color: #fff;
        }

        .github-corner span {
            font-weight: 500;
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 9999;
            transition: all 0.3s ease;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copyright:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.8);
        }

        .copyright a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .github-corner, .copyright {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        /* Ensure canvas doesn't block interactions */
        canvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="earth-container"></div>
    
    <div class="github-corner" style="display: flex !important;">
        <a href="https://github.com/dushyant4665/earth-visualization" target="_blank" rel="noopener noreferrer" style="display: flex !important;">
            <i class="fab fa-github" style="display: inline-block !important;"></i>
            <span style="display: inline-block !important;">View Source</span>
        </a>
    </div>

    <div class="copyright" style="display: block !important;">
        Designed and build by <a href="https://github.com/dushyant4665" target="_blank" rel="noopener noreferrer">Dushyant</a>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
